{% extends 'base.html' %}

{% block title %}Панель учителя - Python Trainer{% endblock %}

{% block content %}
<h2 class="mb-4">Добро пожаловать, {{ current_user.username }}!</h2>

<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
            <div class="card-body text-center">
                <i class="bi bi-people display-4 text-primary"></i>
                <h5 class="card-title mt-3">Классы</h5>
                <p class="card-text text-muted">{{ classes|length }} классов</p>
                <a href="{{ url_for('teacher.classes') }}" class="btn btn-primary">Управление</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
            <div class="card-body text-center">
                <i class="bi bi-book display-4 text-success"></i>
                <h5 class="card-title mt-3">Уроки</h5>
                <p class="card-text text-muted">{{ topics|length }} тем</p>
                <a href="{{ url_for('teacher.lessons') }}" class="btn btn-success">Управление</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
            <div class="card-body text-center">
                <i class="bi bi-journal-check display-4 text-info"></i>
                <h5 class="card-title mt-3">Журнал</h5>
                <p class="card-text text-muted">Прогресс учеников</p>
                <a href="{{ url_for('teacher.journal') }}" class="btn btn-info">Открыть</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
