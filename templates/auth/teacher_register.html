{% extends 'base.html' %}

{% block title %}Регистрация учителя - Python Trainer{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-person-plus"></i> Регистрация учителя</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Логин</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">Подтвердите пароль</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </div>
                </form>

                <hr>

                <p class="text-center mb-0">
                    Уже есть аккаунт? <a href="{{ url_for('auth.teacher_login') }}">Войти</a>
                </p>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="{{ url_for('auth.index') }}" class="text-muted">
                <i class="bi bi-arrow-left"></i> Назад
            </a>
        </div>
    </div>
</div>
{% endblock %}
