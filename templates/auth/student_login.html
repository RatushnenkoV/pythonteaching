{% extends 'base.html' %}

{% block title %}Вход для ученика - Python Trainer{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="bi bi-mortarboard"></i> Вход для ученика</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="login" class="form-label">Ваш логин</label>
                        <input type="text" class="form-control form-control-lg" id="login" name="login"
                               placeholder="например: солнце42" required autofocus>
                        <div class="form-text">Логин вам выдал учитель при добавлении в класс</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">Войти</button>
                    </div>
                </form>

                <hr>

                <div class="alert alert-light mb-0">
                    <small>
                        <i class="bi bi-info-circle"></i>
                        <strong>Нет логина?</strong> Обратитесь к учителю - он добавит вас в класс и выдаст логин.
                    </small>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="{{ url_for('auth.index') }}" class="text-muted">
                <i class="bi bi-arrow-left"></i> Назад
            </a>
        </div>
    </div>
</div>
{% endblock %}
